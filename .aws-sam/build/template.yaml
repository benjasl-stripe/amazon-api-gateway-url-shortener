AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Functionless URL Shortner
Parameters:
  AppName:
    Type: String
    Description: Name of application (no spaces). Value must be globally unique
    Default: shortener
  UseLocalClient:
    Type: String
    Description: Enables public client and local client for testing. (Less secure)
    Default: 'false'
  GithubRepository:
    Type: String
    Description: Forked GitHub repository URL
  PersonalAcessToken:
    Type: String
    Description: Github personal access token
    NoEcho: true
  CustomDomain:
    Type: String
    Description: Cstom domain added to client
    Default: none
Conditions:
  IsLocal:
    Fn::Equals:
    - Ref: UseLocalClient
    - 'true'
  HasCustomDomain:
    Fn::Not:
    - Fn::Equals:
      - Ref: CustomDomain
      - none
Resources:
  SiteAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration: REGIONAL
      TracingEnabled: true
      MethodSettings:
      - HttpMethod: '*'
        ResourcePath: /*
        LoggingLevel: INFO
        DataTraceEnabled: true
        MetricsEnabled: true
        ThrottlingRateLimit: 2000
        ThrottlingBurstLimit: 1000
      - HttpMethod: GET
        ResourcePath: /{linkId}
        ThrottlingRateLimit: 10000
        ThrottlingBurstLimit: 4000
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: ../../api.yaml
  LinkTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      - AttributeName: owner
        AttributeType: S
      GlobalSecondaryIndexes:
      - IndexName: OwnerIndex
        KeySchema:
        - AttributeName: owner
          KeyType: HASH
        Projection:
          ProjectionType: ALL
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName:
        Fn::Sub: ${AppName}-UserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
      AutoVerifiedAttributes:
      - email
      UsernameAttributes:
      - email
      Schema:
      - AttributeDataType: String
        Name: email
        Required: false
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain:
        Fn::Sub: ${AppName}-${AWS::AccountId}
      UserPoolId:
        Ref: UserPool
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId:
        Ref: UserPool
      ClientName:
        Fn::Sub: ${AppName}-UserPoolClient
      GenerateSecret: false
      SupportedIdentityProviders:
      - COGNITO
      CallbackURLs:
      - Fn::Join:
        - .
        - - https://master
          - Fn::GetAtt:
            - AmplifyApp
            - DefaultDomain
      - Fn::If:
        - IsLocal
        - http://localhost:8080
        - Ref: AWS::NoValue
      - Fn::If:
        - HasCustomDomain
        - Ref: CustomDomain
        - Ref: AWS::NoValue
      LogoutURLs:
      - Fn::Join:
        - .
        - - https://master
          - Fn::GetAtt:
            - AmplifyApp
            - DefaultDomain
      - Fn::If:
        - IsLocal
        - http://localhost:8080
        - Ref: AWS::NoValue
      - Fn::If:
        - HasCustomDomain
        - Ref: CustomDomain
        - Ref: AWS::NoValue
      AllowedOAuthFlowsUserPoolClient: true
      AllowedOAuthFlows:
      - code
      AllowedOAuthScopes:
      - email
      - openid
  CloudFrontDistro:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: URL Shortener CDN
        DefaultCacheBehavior:
          AllowedMethods:
          - DELETE
          - GET
          - HEAD
          - OPTIONS
          - PATCH
          - POST
          - PUT
          CachedMethods:
          - GET
          - HEAD
          - OPTIONS
          Compress: true
          DefaultTTL: 0
          ForwardedValues:
            Headers:
            - Access-Control-Request-Headers
            - Access-Control-Request-Method
            - Origin
            - Authorization
            QueryString: false
          TargetOriginId: URLShortenerAPIGW
          ViewerProtocolPolicy: redirect-to-https
        CustomErrorResponses:
        - ErrorCachingMinTTL: 0
          ErrorCode: 400
        - ErrorCachingMinTTL: 1
          ErrorCode: 403
        - ErrorCachingMinTTL: 5
          ErrorCode: 500
        Enabled: true
        Origins:
        - CustomOriginConfig:
            OriginProtocolPolicy: https-only
          DomainName:
            Fn::Sub: ${SiteAPI}.execute-api.${AWS::Region}.amazonaws.com
          Id: URLShortenerAPIGW
          OriginPath: /Prod
  CloudFrontAccessLogsBucket:
    Type: AWS::S3::Bucket
  AmplifyApp:
    Type: AWS::Amplify::App
    Properties:
      Name: Url-Shortener-Client
      Description: Basic client for URL Shortner
      Repository:
        Ref: GithubRepository
      AccessToken:
        Ref: PersonalAcessToken
      BuildSpec: "version: 0.1\nfrontend:\n  phases:\n    preBuild:\n      commands:\n\
        \        - cd client\n        - npm ci\n    build:\n      commands:\n    \
        \    - npm run build\n  artifacts:\n    baseDirectory: client/dist\n    files:\n\
        \      - '**/*'\n  cache:\n    paths:\n      - node_modules/**/*"
      IAMServiceRole:
        Fn::GetAtt:
        - AmplifyRole
        - Arn
  AmplifyBranch:
    Type: AWS::Amplify::Branch
    Properties:
      BranchName: master
      AppId:
        Fn::GetAtt:
        - AmplifyApp
        - AppId
      Description: Master Branch
      EnableAutoBuild: true
  DDBReadRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: apigateway.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: DDBReadPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            Action:
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
            Effect: Allow
            Resource:
            - Fn::GetAtt:
              - LinkTable
              - Arn
            - Fn::Sub:
              - ${TableArn}/index/*
              - TableArn:
                  Fn::GetAtt:
                  - LinkTable
                  - Arn
  DDBCrudRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: apigateway.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: DDBCrudPolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            Action:
            - dynamodb:DeleteItem
            - dynamodb:UpdateItem
            Effect: Allow
            Resource:
              Fn::GetAtt:
              - LinkTable
              - Arn
  AmplifyRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - amplify.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: Amplify
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: amplify:*
            Resource: '*'
  Account:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
        - CloudWatchRole
        - Arn
  CloudWatchRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - apigateway.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
  NotifyTopic:
    Type: AWS::SNS::Topic
  APIGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: URL Shortener API 4xx Alarm
      AlarmDescription: 4xx monitor
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Dimensions:
      - Name: ApiName
        Value: URL Shortener API
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 0.01
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
      - Ref: NotifyTopic
  APIGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: URL Shortener API 5xx Alarm
      AlarmDescription: 5xx monitor
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Dimensions:
      - Name: ApiName
        Value: URL Shortener API
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 0.01
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
      - Ref: NotifyTopic
  APIGatewayLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: URL Shortener API Latency Alarm
      AlarmDescription: Latency monitor
      MetricName: Latency
      Namespace: AWS/ApiGateway
      Dimensions:
      - Name: ApiName
        Value: URL Shortener API
      ExtendedStatistic: p99
      Period: 300
      EvaluationPeriods: 1
      Threshold: 75
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
      - Ref: NotifyTopic
  DDB5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: URL Shortener DDB 5xx Alarm
      AlarmDescription: System monitor
      MetricName: SystemErrors
      Namespace: AWS/DynamoDB
      Dimensions:
      - Name: TableName
        Value:
          Ref: LinkTable
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 0.01
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
      - Ref: NotifyTopic
  DDB4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: URL Shortener DDB 4xx Alarm
      AlarmDescription: User monitor
      MetricName: UserErrors
      Namespace: AWS/DynamoDB
      Dimensions:
      - Name: TableName
        Value:
          Ref: LinkTable
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 0.1
      ComparisonOperator: GreaterThanThreshold
      AlarmActions:
      - Ref: NotifyTopic
  CloudFrontTotalErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: Url Shortener CloudFront Errors
      AlarmDescription: CDN error monitor
      MetricName: TotalErrorRate
      Namespace: AWS/CloudFront
      Dimensions:
      - Name: DistributionId
        Value:
          Ref: CloudFrontDistro
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      Threshold: 5
      AlarmActions:
      - Ref: NotifyTopic
  CloudFrontTotalCacheHitRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: Url Shortener CloudFront Cache Hit Rate
      AlarmDescription: CDN eache monitor
      MetricName: CacheHitRate
      Namespace: AWS/CloudFront
      Dimensions:
      - Name: DistributionId
        Value:
          Ref: CloudFrontDistro
      Statistic: Average
      Period: 300
      EvaluationPeriods: 1
      ComparisonOperator: LessThanOrEqualToThreshold
      Threshold: 0.8
      AlarmActions:
      - Ref: NotifyTopic
Outputs:
  VueAppName:
    Description: Name of your application
    Value:
      Ref: AppName
  VueAppAPIRoot:
    Description: API Gateway endpoint URL for linker
    Value:
      Fn::Sub: https://${CloudFrontDistro.DomainName}
  VueAppAuthDomain:
    Description: Domain used for authentication
    Value:
      Fn::Sub: https://${AppName}-${AWS::AccountId}.auth.${AWS::Region}.amazoncognito.com
  VueAppClientId:
    Description: Cognito User Pool Client Id
    Value:
      Ref: UserPoolClient
  ClientDomainAddress:
    Description: Domain for client
    Value:
      Fn::Join:
      - .
      - - https://master
        - Fn::GetAtt:
          - AmplifyApp
          - DefaultDomain
  AmplifyAppId:
    Description: Amplify application ID
    Value:
      Fn::GetAtt:
      - AmplifyApp
      - AppId
  AmplifyEnvironmentUpdateCommand:
    Description: Command to add environment variables to the Amplify application
    Value:
      Fn::Sub:
      - aws amplify update-app --app-id ${AmplifyID} --environment-variables VUE_APP_NAME=${AppName},VUE_APP_CLIENT_ID=${UserPoolClient},VUE_APP_API_ROOT=${APIRoot},VUE_APP_AUTH_DOMAIN=${APIAuthDomain}
      - AmplifyID:
          Fn::GetAtt:
          - AmplifyApp
          - AppId
        APIRoot:
          Fn::Join:
          - ''
          - - https://
            - Fn::GetAtt:
              - CloudFrontDistro
              - DomainName
        APIAuthDomain:
          Fn::Sub: https://${AppName}-${AWS::AccountId}.auth.${AWS::Region}.amazoncognito.com
  AmplifyDeployCommand:
    Description: Command to deploy the Amplify application
    Value:
      Fn::Sub:
      - aws amplify start-job --app-id ${AmplifyID} --branch-name master --job-type
        RELEASE
      - AmplifyID:
          Fn::GetAtt:
          - AmplifyApp
          - AppId
